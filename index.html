<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>

            <div class="nav_address border">
                <p class="add_msg">Deliver to Hamza</p>
                <div class="add_loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add_code"><strong>Karachi</strong></p>
                </div>
            </div>

            <div class="nav_search">
                <select class="cat_options">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search_bar">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="lang border border">
                <select class="lang_opt">
                    <option>EN</option>
                </select>
            </div>

            <div class="welcome border">
                <p class="welcome_msg">Hello Hamza</p>
                <div>
                    <select class="account_opt">
                        <option>Account & Lists</option>
                    </select>
                </div>
            </div>

            <div class="return border">
                <p class="return_msg">Returns</p>
                <div class="order">
                    <p class="order_msg"><strong>& Orders</strong></p>
                </div>
            </div>
           
            <div class="cart border">
                <div class="cart_icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="cart_text">Cart</p>
            </div>
        </div>

        <div class="goto_opt">
            <div class="header_all">
                <i class="fa-solid fa-bars"></i>
                <p class="all_text">All</p>
            </div>
            <div class="header_list">
                <ul class="list">
                    <a href="">Medical Care</a>
                    <a href="">Amazon Basics</a>
                    <a href="">Prime Video</a>
                    <a href="">Today's Deal</a>
                    <a href="">Buy Again</a>
                    <a href="">Best Sellers</a>
                    <a href="">Customer Service</a>
                </ul>
            </div>
            <div class="message">
                <p class="owned_msg">Shop women-owned businesses</p>
            </div>
            
        </div>
    </header>

    <div class="body_sec">
        <div class="1st_box box">
            <div class="box_content">
                <h3>Gaming Accessories</h3>
                <div class="box1_img" style="background-image: url('./Images/PC-Image.jpg');"></div>
                <a href="">shop now</a>
            </div>
        </div>
        <div class="2nd_box box">
            <div class="box_content">
                <h3>Clothing</h3>
                <div class="box1_img" style="background-image: url('./Images/PC-Image.jpg');"></div>
                <a href="">shop now</a>
            </div>
        </div>
        <div class="3rd_box box">
            <div class="box_content">
                <h3>Toys and Games</h3>
                <div class="box1_img" style="background-image: url('./Images/PC-Image.jpg');"></div>
                <a href="">shop now</a>
            </div>
        </div>
        <div class="4th_box box">
            <div class="box_content">
                <h3>Home and Kitchen</h3>
                <div class="box1_img" style="background-image: url('./Images/PC-Image.jpg');"></div>
                <a href="">shop now</a>
            </div>
        </div>
    </div>

</body>
</html>
